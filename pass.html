<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .hover:hover{
      background-color: aqua;
      color: red;
    }
  </style>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #c3ecff, #fbeaff); height: 100vh; display: flex; align-items: center; justify-content: center;">

  <form style="background: #fff; padding: 30px 40px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); max-width: 500px; width: 100%;">
    <h2 style="text-align:center; margin-bottom: 25px; color: #444;">Registration Form</h2>
    
    <table style="width: 100%; border-spacing: 15px;">
      <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" id="fname" name="fname" placeholder="Enter your first name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name</label></td>
        <td><input type="text" id="lname" name="lname" placeholder="Enter your last name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" name="email" placeholder="example@mail.com" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"></td>
      </tr>
      <tr>
        <td><label for="number">Phone</label></td>
        <td><input type="tel" id="number" name="number" placeholder="1234567890" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" id="password" name="password" placeholder="Enter your password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"></td>
      </tr>
      <tr>
        <td>Age Group</td>
        <td>
          <label><input type="radio" name="age" value="under18"> Under 18</label><br>
          <label><input type="radio" name="age" value="18-30"> 18-30</label><br>
          <label><input type="radio" name="age" value="30plus"> 30+</label>
        </td>
        <tr>
          <td>
            <label for=""> Gender</label>

          </td>
          <td>
            <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female <br>
            <input type="radio" name="gender">Other <br>
          </td>
        </tr>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <button type="submit" class="hover"  style="padding: 10px 25px; background: #007BFF; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;" onmouseover="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#007BFF'; this.style.color='white';">
            Register
          </button>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
